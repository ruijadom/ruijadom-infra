name: ðŸš€ Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  NPM_TOKEN: ${{ secrets.RUIJADOM_INFRA_ACCESS_TOKEN }}

jobs:
  release:
    name: ðŸš€ Release
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [lts/*]
        pnpm-version: [latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ðŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ¥¡ Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: ${{ matrix.pnpm-version }}
          run_install: false

      - name: ðŸ§© Install Dependencies
        id: install-dependencies
        run: pnpm install

      - name: ðŸ—ï¸ Build
        id: build-the-mono-repo
        run: pnpm build

      - name: ðŸ”§ Configure npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: ðŸ“‹ Check Git Status
        run: git status

      - name: ðŸ“£ Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore(release): version packages ðŸ¦‹"
          publish: pnpm publish --access public --registry=https://registry.npmjs.org/ --no-git-checks
          version: pnpm version
          commit: "chore(release): version packages ðŸ¦‹ [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.RUIJADOM_INFRA_ACCESS_TOKEN }}
          NPM_TOKEN: ${{ secrets.RUIJADOM_INFRA_ACCESS_TOKEN }}
