name: Release

on:
  push:
    branches: main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Release
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: ruijadom-infra
          token: ${{ secrets.RUIJADOM_INFRA_ACCESS_TOKEN }}
